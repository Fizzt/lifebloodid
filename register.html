<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeBloodID</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row no-gutters">
        <div class="col-lg-6 left-section d-none d-lg-block">
          <div class="image-container">
            <div class="background-overlay"></div>
            <img
              src="img/login.jpeg"
              alt="LifeBloodID"
              class="img-fluid main-image"
            />
            <div class="image-overlay"></div>
            <div class="text-overlay">
              <img src="img/logo.png" alt="Logo" class="logo" />
              <p>
                Mulailah perjalanan kebaikanmu dengan satu tetes yang berarti
                bagi mereka yang membutuhkan
              </p>
            </div>
          </div>
        </div>
        <div
          class="col-lg-6 right-section d-flex align-items-center justify-content-center"
        >
          <div class="register-container">
            <h2>Selamat Datang</h2>
            <form id="registerForm">
              <div class="form-group">
                <label for="fullName">Nama Lengkap</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Alamat Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-danger btn-block">
                <a href="login.html" style="color: #fff">Buat Akun Baru</a>
              </button>
              <div class="or-separator text-center">
                <span>Atau</span>
              </div>
              <button type="button" class="btn btn-outline-primary btn-block">
                <img src="img/google.webp" alt="Google Icon" class="icon" />
                Daftar dengan akun Google
              </button>
              <button type="button" class="btn btn-outline-primary btn-block">
                <img src="img/facebook.webp" alt="Facebook Icon" class="icon" />
                Daftar dengan Facebook
              </button>
              <div class="links text-center">
                <p>Sudah memiliki akun? <a href="login.html">Login</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
